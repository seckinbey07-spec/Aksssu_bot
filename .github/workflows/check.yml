name: Aksu Ihale Checker

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pypdf

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          AKSU_URL: "https://www.aksu.bel.tr/ihaleler"
          EKAP_BULTEN_URL: "https://ekap.kik.gov.tr/ekap/ilan/bultenindirme.aspx"
        run: |
          python bot.py

      - name: Commit state.json if changed
        run: |
          if [ -f state.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state" || echo "No changes"
            git push || echo "No push needed"
          fi
