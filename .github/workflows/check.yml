name: Antalya Ä°hale Bot

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: .cache
          key: antalya-ihale-cache

      - run: |
          python -m pip install --upgrade pip
          pip install requests

      - run: python bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}
          SEARCH_QUERY: "kiralama"
          MAX_PAGES: "6"
          PAGE_SIZE: "20"
          MAX_SEND_PER_RUN: "6"
          DEBUG: "1"
