name: Aksu Ihale Checker

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: aksu-ihale-checker
  cancel-in-progress: true

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run bot (tender check)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          AKSU_URL: "https://www.aksu.bel.tr/ihaleler"
        run: |
          python bot.py

      - name: Write last run timestamp
        run: |
          date -u +"%Y-%m-%d %H:%M:%S UTC" > last_run.txt

      - name: Commit state and last_run if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json last_run.txt || true
          git commit -m "Update state / last_run" || echo "No changes"
          git push || echo "No push needed"
